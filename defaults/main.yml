---

# =====================================================
# 📦 Packages
# =====================================================
linux_distro_packages: []

# =====================================================
# 📂 Files
# =====================================================
#### Directory Path ####
hosts_files_path: "/etc/hosts"
sudoers_files_path: "/etc/sudoers.d"
udev_rules_files_path: "/etc/udev/rules.d"
network_manager_files_path: "/etc/NetworkManager/system-connections"
netplan_files_path: "/etc/netplan"
systemd_networkd_files_path: "/etc/systemd/network"

# =====================================================
# 🖥️ Hardware / System info
# =====================================================
machine_model_name: ""
raspberry_pi_disable_bluetooth: ""
raspberry_pi_disable_wifi: ""

# =====================================================
# 🔧 Configuration
# =====================================================
sudoers_file_name: "99-sudo-users"
sudoers_delete_file_exclusion:
  - "{{ sudoers_file_name }}"
  - "99_kvmd"
network_interface_file_name: "99-network-interface"
network_config_name: "99-network-config"

# =====================================================
# 👤 Users / Accounts
# =====================================================
add_sudo_user: ""
add_sudo_user_comment: ""

# =====================================================
# 🌐 Networking
# =====================================================
ipv4_addresses: ""
ipv4_addresses_subnet_mask: ""
ipv4_gateway: ""
ipv4_dns: []

# =====================================================
# 🛡️ Firewall / Protection
# =====================================================
firewall_set_default_zone: ""
firewall_zone: "public"
firewall_set_default_interface: ""
firewall_interfaces: []
firewall_services: []
firewall_ports: []

# =====================================================
# ⚙️ Settings / System setup
# =====================================================
default_sudo_user: "pinube"
default_timezone: "America/Los_Angeles"
default_domain: "pinube.net"
default_hostname: ""
default_hosts: []