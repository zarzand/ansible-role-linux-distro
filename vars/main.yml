---

# Install common packages for a specific Linux distribution ansible_os_family
_vault_prerequisites:
  default:
    - file
    - libcap
    - openssl
  AlmaLinux:
    - epel-release
    - yum-utils
    - nfs-utils
    - lsof
    - telnet
    - tmux
  RedHat:
    - epel-release
    - yum-utils
    - nfs-utils
    - lsof
    - telnet
    - tmux
  Ubuntu:
    - nfs-common
    - lsof
    - telnet
    - tmux
  Debian:
    - apparmor-utils
    - file
    - libcap2-bin
    - openssl
    - procps

vault_prerequisites: "{{ _vault_prerequisites[ansible_distribution] | default(_vault_prerequisites['default']) }}"

#### etc ####
etc_hosts_file: /etc/hosts

#### User ####
a_sudo_default_user: pinube
